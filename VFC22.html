<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Perceptual Skills</title>
    <style>
        /* Your existing CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            margin: 0;
            flex-direction: column;
        }

        #quiz-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #question-container {
            margin-bottom: 20px;
            font-size: 48px;
            font-weight: bold;
        }

        .letter-option {
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mirrored {
            transform: scaleX(-1);
            display: inline-block;
        }

        .rotate-90 {
            transform: rotate(90deg);
            display: inline-block;
        }

        .rotate-180 {
            transform: rotate(180deg);
            display: inline-block;
        }

        .rotate-270 {
            transform: rotate(270deg);
            display: inline-block;
        }

        #images-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }

        #images-container img {
            display: none;
        }

        #result-container {
            display: none;
            margin-top: 20px;
        }

        #report-container {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
        }

        #report-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #report-container ul {
            list-style-type: none;
            padding: 0;
        }

        #report-container li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        #report-container {
            margin-top: 40px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center; /* This centers the button */
            justify-content: center; /* Centers content vertically */
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Visual Perceptual Skills</h1>
        <div id="question-container"></div>
        <div id="images-container"></div>
        <div id="result-container">
            <h2>Your Score: <span id="score"></span></h2>
            <h3>Time Taken for Each Question:</h3>
            <ul id="time-list"></ul>
            <h3>Total Time Taken: <span id="total-time"></span> seconds</h3>
            <h3>Average Time per Question: <span id="avg-time"></span> seconds</h3>
            <h3>First Tap Time: <span id="first-tap"></span> seconds</h3>
            <h3>Total Taps: <span id="total-taps"></span></h3>
            <h3>Total Incorrect Answers: <span id="total-incorrect"></span></h3>
            <a href="index.html" style="text-decoration: none;"><button>Return Home</button></a>
        </div>
    </div>

    <div id="report-container">
        <h2>All Quiz Attempts</h2>
        <ul id="report-list"></ul>
        <button id="clear-report" onclick="clearReport()">Clear Report</button>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Initialize variables first
        let currentQuestionIndex = 0;
        let score = 0;
        let triesLeft = 3;
        let timeTaken = [];
        let startTime;
        let totalStartTime;
        let totalTaps = 0;
        let firstTapTime = 0;
        let incorrectAnswers = 0;

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFENL5Z_2Cewh4p6zp_BZtxL9n0di-9u8",
            authDomain: "projeccvi.firebaseapp.com",
            projectId: "projeccvi",
            storageBucket: "projeccvi.firebasestorage.app",
            messagingSenderId: "279067566247",
            appId: "1:279067566247:web:9cf00f7bf1ea3549fabb82"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const questions = [
            {
                question: "A",
                options: [
                    { text: "A", correct: true },
                    { text: "B", correct: false, mirrored: true },
                    { text: "D", correct: false, rotate: 90 },
                    { text: "R", correct: false, rotate: 270 }
                ]
            },
            {
                question: "B",
                options: [
                    { text: "B", correct: true },
                    { text: "E", correct: false, mirrored: true },
                    { text: "R", correct: false, rotate: 180 },
                    { text: "Q", correct: false, rotate: 90 }
                ]
            },
            {
                question: "C",
                options: [
                    { text: "C", correct: true },
                    { text: "I", correct: false, rotate: 90 },
                    { text: "O", correct: false, rotate: 180 },
                    { text: "K", correct: false, rotate: 270 }
                ]
            },
            {
                question: "D",
                options: [
                    { text: "D", correct: true },
                    { text: "U", correct: false, mirrored: true },
                    { text: "L", correct: false, rotate: 180 },
                    { text: "E", correct: false, rotate: 270 }
                ]
            }
        ];

        function displayQuestion() {
            const questionContainer = document.getElementById('question-container');
            const imagesContainer = document.getElementById('images-container');
            const currentQuestion = questions[currentQuestionIndex];

            // Display the question letter
            questionContainer.textContent = currentQuestion.question;
            
            // Clear previous options
            imagesContainer.innerHTML = '';

            // Shuffle the options
            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            // Create and display letter options
            shuffledOptions.forEach((option, index) => {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter-option';
                
                const letterSpan = document.createElement('span');
                letterSpan.textContent = option.text;
                
                // Apply transformations
                if (option.mirrored) {
                    letterSpan.className = 'mirrored';
                } else if (option.rotate) {
                    letterSpan.className = `rotate-${option.rotate}`;
                }
                
                letterDiv.appendChild(letterSpan);
                letterDiv.addEventListener('click', () => checkAnswer(option.correct));
                imagesContainer.appendChild(letterDiv);
            });

            startTime = Date.now();
            if (currentQuestionIndex === 0) {
                totalStartTime = startTime;
                firstTapTime = 0;
                totalTaps = 0;
                incorrectAnswers = 0;
            }
        }

        // Track all taps globally
        document.addEventListener('click', () => {
            totalTaps++;
            if (totalTaps === 1) {
                firstTapTime = (Date.now() - totalStartTime) / 1000;
            }
        });

        function checkAnswer(isCorrect) {
            const timeTakenForQuestion = (Date.now() - startTime) / 1000;
            timeTaken.push(timeTakenForQuestion);

            if (isCorrect) {
                score++;
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            } else {
                incorrectAnswers++;
                triesLeft--;
                
                if (triesLeft === 0) {
                    currentQuestionIndex++;
                    triesLeft = 3;
                    
                    if (currentQuestionIndex < questions.length) {
                        displayQuestion();
                    } else {
                        showResults();
                    }
                }
            }
        }

        function showResults() {
            const questionContainer = document.getElementById('question-container');
            const imagesContainer = document.getElementById('images-container');
            const resultContainer = document.getElementById('result-container');
            const timeList = document.getElementById('time-list');
            
            questionContainer.style.display = 'none';
            imagesContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const totalTimeTaken = timeTaken.reduce((a, b) => a + b, 0);
            const averageTime = totalTimeTaken / questions.length;
            
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            document.getElementById('total-time').textContent = totalTimeTaken.toFixed(2);
            document.getElementById('avg-time').textContent = averageTime.toFixed(2);
            document.getElementById('first-tap').textContent = firstTapTime.toFixed(2);
            document.getElementById('total-taps').textContent = totalTaps;
            document.getElementById('total-incorrect').textContent = incorrectAnswers;
            
            timeList.innerHTML = '';
            timeTaken.forEach((time, index) => {
                const li = document.createElement('li');
                li.textContent = `Question ${index + 1}: ${time.toFixed(2)} seconds`;
                timeList.appendChild(li);
            });

            saveAttempt({
                score: score,
                totalTime: totalTimeTaken,
                averageTime: averageTime,
                firstTapTime: firstTapTime,
                totalTaps: totalTaps,
                incorrectAnswers: incorrectAnswers,
                timestamp: Date.now()
            });
        }

        function saveAttempt(data) {
            const attemptRef = ref(db, 'letterAttempts/' + Date.now());
            set(attemptRef, data)
                .then(() => {
                    console.log("Attempt saved successfully");
                    loadReport();
                })
                .catch((error) => {
                    console.error("Error saving attempt:", error);
                });
        }

        function loadReport() {
            const reportRef = ref(db, 'letterAttempts');
            get(reportRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const reportList = document.getElementById('report-list');
                        reportList.innerHTML = '';
                        
                        const attempts = [];
                        snapshot.forEach((child) => {
                            attempts.push({
                                ...child.val(),
                                key: child.key
                            });
                        });

                        attempts.sort((a, b) => b.timestamp - a.timestamp);
                        
                        attempts.slice(0, 10).forEach((attempt) => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                Score: ${attempt.score}/${questions.length} | 
                                Time: ${attempt.totalTime.toFixed(2)}s | 
                                Avg: ${attempt.averageTime.toFixed(2)}s | 
                                Taps: ${attempt.totalTaps} | 
                                Incorrect: ${attempt.incorrectAnswers}
                            `;
                            reportList.appendChild(li);
                        });
                    }
                })
                .catch((error) => {
                    console.error("Error loading report:", error);
                });
        }

        window.clearReport = function() {
            const reportRef = ref(db, 'letterAttempts');
            set(reportRef, null)
                .then(() => {
                    console.log("Report cleared successfully");
                    document.getElementById('report-list').innerHTML = '';
                })
                .catch((error) => {
                    console.error("Error clearing report:", error);
                });
        };

        // Start the quiz when the page loads
        window.addEventListener('load', () => {
            displayQuestion();
            loadReport();
        });
    </script>
</body>
</html>
